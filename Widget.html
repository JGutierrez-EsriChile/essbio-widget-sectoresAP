<div>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
  <div id="Sectorizar" data-dojo-attach-point="Sectorizar">
    <div id="titulo" class="alert text-center col-sm-11">
      <h3>Sectores de Agua Potable</h3>
      <div id="subtitulo"></div>
    </div>
    <form id="form_sectorizar" class="col-sm-11">
      <label class="col-form-label">Indicar sector a mostrar. . .</label>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="RadioA" type="radio" class="form-check-input" name="inlineRadioOptionsA" value="System Subnetwork" onclick="radioSelect(id);" disabled>
          <label for="RadioA" class="form-check-label">System Subnetwork</label>
        </div>
        <input id="inputA" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa" disabled>
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="RadioB" type="radio" class="form-check-input" name="inlineRadioOptionsB" value="Pressure Subnetwork" onclick="radioSelect(id);" disabled>
          <label for="RadioB" class="form-check-label">Pressure Subnetwork</label>
        </div>
        <input id="inputB" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa" disabled>
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="RadioC" type="radio" class="form-check-input" name="inlineRadioOptionsC" value="Isolation Subnetwork" onclick="radioSelect(id);" disabled>
          <label for="RadioC" class="form-check-label">Isolation Subnetwork</label>
        </div>
        <input id="inputC" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa" disabled>
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="Radio1" type="radio" class="form-check-input" name="inlineRadioOptions1" value="Sector Distribución" onclick="radioSelect(id);">
          <label for="Radio1" class="form-check-label">Sector Influencia Estanque</label>
        </div>
        <input id="input1" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="Radio2" type="radio" class="form-check-input" name="inlineRadioOptions2" value="Sector Presión" onclick="radioSelect(id);">
          <label for="Radio2" class="form-check-label">Sector Presión</label>
        </div>
        <input id="input2" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="Radio3" type="radio" class="form-check-input" name="inlineRadioOptions3" value="Cuartel de Corte" onclick="radioSelect(id);">
          <label for="Radio3" class="form-check-label">Cuartel de Corte</label>
        </div>
        <input id="input3" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <div id="btnGroup" class="form-group row">
        <div class="col-sm-11">
          <input id="btnMostrarSector" type="text" class="btn btn-primary btn-sm" onclick="Sectorizar();" value="Mostrar sector" disabled>
          <input id="btnMostrarSector" type="text" class="btn btn-primary btn-sm" onclick="clear();" value="Limpiar" disabled>
        </div>
      </div>
    </form>
  </div>
  <div id="saltolinea">&nbsp;</div>
  <div id="zoneInfo" data-dojo-attach-point="zoneInfo"></div>
</div>
